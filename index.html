<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ficha personal — Martin Mongelos</title>
  <style>
    :root{
      --bg: #0a0a0a;
      --card: #111;
      --accent: #2aa9ff;
      --muted: #bbb;
      font-family: 'Poppins', sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: var(--bg);
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container{
      max-width: 1000px;
      width: 100%;
      background: #0f0f0f;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .profile{
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile img{
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--accent);
    }
    .profile-info h1{
      font-size: 26px;
      margin-bottom: 10px;
    }
    .profile-info p{
      color: var(--muted);
      margin-bottom: 4px;
    }
    .projects h2{
      font-size: 22px;
      margin-bottom: 16px;
      color: var(--accent);
    }
    .cards{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card{
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: 0.3s;
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .card img{
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
    }
    .card h3{
      font-size: 18px;
      color: white;
      margin-top: 6px;
    }
    .card a{
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
    footer{
      text-align: center;
      margin-top: 25px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="profile">
      <img src="./img/perfil.jpg" alt="Foto personal">
      <div class="profile-info">
        <h1>Martin Mongelos</h1>
        <p><strong>Legajo:</strong> 1223475</p>
        <p><strong>Materia:</strong> Diseño y desarrollo web</p>
        <p><strong>Curso: Martes - Noche - Presencial </strong> </p>
      </div>
    </header>

    <section class="projects">
      <h2>Proyectos</h2>
      <div class="cards">
        
        <!-- Proyecto 1 -->
        <div class="card">
          <img src="./img/logo2.png" alt="Peaky Blinders">
          <h3>Fanpage Peaky Blinders</h3>
          <a href="https://martinmonge19.github.io/TPfanpagePEAKYBlinders/" target="_blank">Ver proyecto</a>
        </div>

        <!-- Proyecto 2 -->
        <div class="card">
          <img src="./img/lowkey.jpg" alt="Low-Key Sneaker Store">
          <h3>Low-Key Sneaker Store</h3>
          <a href="https://martinmonge19.github.io/Low-key-Sneaker-store-primera-entrega-/index.html" target="_blank">Ver proyecto</a>
        </div>

        <!-- Proyecto 3 -->
        <div class="card">
          <img src="./img/sportline.jpg" alt="SportLine Mall">
          <h3>SportLine Mall</h3>
          <a href="https://ivannavatta.github.io/sportline-mall-uade-/" target="_blank">Ver proyecto</a>
        </div>

      </div>
    </section>

    <footer>
      <p>Ficha personal — Martin Mongelos</p>
    </footer>
  </main>
</body>
</html>
